<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Shop</title>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-white py-3 fixed-top c-shadow">
      <div class="container-lg">
        <button
          class="navbar-toggler me-2 nav--button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand nav--brand-name me-auto ms-sm-3 ms-lg-0 me-lg-5 display-5 d-flex"
          href="./index.html"
          >ShopNow.co</a
        >
        <a
          href="./add-to-cart-page.html"
          target="_self"
          class="nav--cart-icon ms-sm-4 d-lg-none"
        >
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/pulsar-line/48/shopping-cart.png"
            alt="shopping-cart"
          />
          <span class="nav--cart-counter centered d-none"></span>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 mt-sm-3 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./shop-page.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark fw-bold" type="submit">
              Search
            </button>
          </form>
        </div>
        <a
          href="./add-to-cart-page.html"
          target="_self"
          class="nav--cart-icon ms-sm-4 d-none d-lg-flex"
        >
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/pulsar-line/48/shopping-cart.png"
            alt="shopping-cart"
          />
          <span class="nav--cart-counter centered d-none"></span>
        </a>
      </div>
    </nav>
    <!-- section -->
    <section class="section-padding">
      <div class="container">
        <div class="row g-3 js-product-container"></div>
      </div>
    </section>

    <!-- footer -->
    <footer class="bg-body-tertiary py-5 mt-5">
      <div class="container js-footer-container"></div>
    </footer>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/shop-page.js"></script>
  </body>
</html>
