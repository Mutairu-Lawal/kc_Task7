<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/pages/cart-page.css" />
    <title>Checkout</title>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-white py-3 fixed-top c-shadow">
      <div class="container-lg">
        <button
          class="navbar-toggler me-2 nav--button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand nav--brand-name me-auto ms-sm-3 ms-lg-0 me-lg-5 display-5 d-flex"
          href="./index.html"
          >ShopNow.co</a
        >
        <div class="nav--cart-icon ms-sm-4 d-lg-none d-none">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/pulsar-line/48/shopping-cart.png"
            alt="shopping-cart"
          />
          <span class="nav--cart-counter centered d-none"></span>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 mt-sm-3 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./shop-page.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark fw-bold" type="submit">
              Search
            </button>
          </form>
        </div>
        <div class="nav--cart-icon ms-sm-4 d-none">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/pulsar-line/48/shopping-cart.png"
            alt="shopping-cart"
          />
          <span class="nav--cart-counter centered d-none"></span>
        </div>
      </div>
    </nav>
    <!-- section -->
    <section class="section-padding">
      <div class="container-lg">
        <div class="row mb-3">
          <div class="col-12">
            <h1 class="display-3 fw-bolder fs-1 footer--brand-name">
              checkout Details
            </h1>
          </div>
        </div>
        <div class="row g-3">
          <!-- SHIPPING FORM -->
          <div class="col-12 col-lg-7">
            <div class="cart-container border px-3 pt-3">
              <h1 class="bg-black text-white text-uppercase mb-3">shipping</h1>
              <div class="form mb-3">
                <form>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="John"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Cold"
                      />
                    </div>
                    <div class="col-lg-12">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="example@gmail.com"
                      />
                    </div>
                    <div class="col-12">
                      <label for="phoneNumber" class="form-label">Phone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phoneNumber"
                        placeholder="123-456-789-10"
                      />
                    </div>
                    <div class="col-12">
                      <label for="phoneNumber2" class="form-label"
                        >Phone 2</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="phoneNumber2"
                        placeholder="Optional"
                      />
                    </div>
                    <div class="col-lg-12">
                      <label for="address" class="form-label">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Enter your address"
                      />
                    </div>
                    <div class="col-lg-12">
                      <label for="address" class="form-label">Address 2 </label>
                      <input
                        type="text"
                        class="form-control"
                        id="address2"
                        placeholder="Shipping Address (Optional)"
                      />
                    </div>
                    <div class="col-sm-4">
                      <label for="city" class="form-label">City</label>
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        placeholder=""
                      />
                    </div>
                    <div class="col-sm-4">
                      <label for="zipCode" class="form-label"
                        >Zip/Postal Code</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="zipCode"
                        placeholder=""
                      />
                    </div>
                    <div class="col-sm-4">
                      <label for="state" class="form-label"
                        >State/Province</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="state"
                        placeholder=""
                      />
                    </div>
                    <div class="col-lg-12">
                      <label for="country" class="form-label">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        placeholder=""
                      />
                    </div>
                    <div class="mb-3 form-check ms-2">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checkbox"
                      />
                      <label class="form-check-label" for="checkbox"
                        >Agree to <a href="#">Terms</a> &
                        <a href="#">Conditions</a>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- left payment section -->
          <div class="col-12 col-lg-5 order-0">
            <div class="border px-3 pt-1 pb-3 bg-body-tertiary">
              <p class="fw-bold fs-4">Your order</p>
              <div class="row js-preview-container"></div>
              <div class="row mt-3 border-top pt-3">
                <h4>Payment Method</h4>
                <div class="col-6">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Credit Card</label
                    >
                  </div>
                </div>
                <p>Pay securely using your credit card.</p>
                <form>
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="cardNum" class="form-label"
                        >Card Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="cardNum"
                        placeholder="1111-2222-3333-444"
                      />
                    </div>
                    <div class="col-sm-6">
                      <label for="cardExp" class="form-label"
                        >Expiration (MM / YY)</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="cardExp"
                        placeholder="MM / YY"
                      />
                    </div>
                    <div class="col-sm-6">
                      <label for="cardCvv" class="form-label">CVV</label>
                      <input
                        type="password"
                        class="form-control"
                        id="CVV"
                        placeholder="123"
                        maxlength="3"
                      />
                    </div>
                    <div class="col-12 d-grid">
                      <div id="liveAlertPlaceholder"></div>

                      <button
                        class="btn bg-black text-white rounded-pill fw-bold js-place-order"
                        type="button"
                        id="liveAlertBtn"
                      >
                        Place Order
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="bg-body-tertiary py-5 mt-5">
      <div class="container js-footer-container"></div>
    </footer>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/check-out.js"></script>
  </body>
</html>
